name: Build Plugin

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build plugin with shadowJar
        run: ./gradlew :duels-plugin:shadowJar

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: duels-plugin
          path: out/*.jar
          retention-days: 30
